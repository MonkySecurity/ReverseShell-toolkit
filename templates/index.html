<!DOCTYPE html>
<html>
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Reverse shell</title>
	<meta charset="utf-8"/>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css')}}">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
	
</head>
<body>
	
	<div class="container">
  <center><h2>Reverse Shell Generator</h2>
	<img src="{{ url_for('static', filename='images/logo.png')}}" width="100px"/></center>
  <form action="/" method="post">
    <div class="form-group">
      <label for="ip">IP:</label>
      <input type="text" name="ip" class="form-control" id="ip">
    </div>
    <div class="form-group">
      <label for="port">Port:</label>
      <input type="text" name="port" class="form-control" id="port">
    </div>
     <div class="form-group">
  <label for="lan">Langage:</label>
  <select name="lan" class="form-control" id="lan">
    <option value="bash">Bash</option>
    <option value="netcat">Netcat</option>
    <option value="perl">Perl</option>
    <option value="php">Php</option>
    <option value="python">Python</option>
    <option value="ruby">Ruby</option>
  </select>
</div> 
	<button type="submit" class="btn btn-default">Generate</button>
  </form>
  <center> <div class="loader"></div></center>
</div>
</body>
</html>
